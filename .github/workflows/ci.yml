name: CI - Laravel + Vue

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8  # image mysql8 per a la bd
        env:
          MYSQL_DATABASE: veterinaria
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3  # Espera hasta que MySQL esté listo para aceptar conexiones

    steps:
    - uses: actions/checkout@v4  # Clona el repositori

    - name: Set up PHP
      uses: shivammathur/setup-php@v2  # Configura PHP
      with:
        php-version: '8.2'

    - name: Set up Node
      uses: actions/setup-node@v4  # Configura Node.js
      with:
        node-version: '20'

    - name: Install PHP dependencies
      run: composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts  # Instala dependencies de PHP amb Composer

    - name: Install NPM dependencies
      run: npm install  # Instala dependencies de JavaScript (Vue, Inertia, etc.)

    - name: Build assets
      run: npm run build  # Compila los assets de Vue.js (Frontend) para producción

    - name: Run Laravel tests
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: veterinaria
        DB_USERNAME: root
        DB_PASSWORD: password
      run: |
        cp .env.example .env  # Copia el archivo .env.example a .env
        php artisan key:generate  # Genera una nueva clave de aplicación para Laravel
        php artisan migrate --force  # Ejecuta las migraciones en la base de datos (usando el flag --force para evitar confirmaciones)
        php artisan test  # Corre los tests de Laravel
